<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
    <canvas id="line-chart" width="800" height="450"></canvas>
    <script>
        new Chart(document.getElementById("line-chart"), {
            type: 'line',
            data: {
                labels: ["0", "10s", "20s", "30s", "40s", "50s", "60s", "70s", "80s", "90s", "100s"],
                datasets: [{
                    data: [424685, 599453, 742981, 910258, 870688, 763881, 438938, 234147, 48952, 6357, 996],
                    label: "Male",
                    borderColor: "#296cd8",
                    fill: false
                }, {
                    data: [401302, 547056, 745963, 891984, 865091, 812455, 476794, 285892, 106184, 18331, 2930],
                    label: "Female",
                    borderColor: "#e83073",
                    fill: false
                }, {
                    data: [825987, 1146509, 1488944, 1802242, 1735779, 1576336, 915732, 520039, 155136, 24688, 3926],
                    label: "Total",
                    borderColor: "#28a376",
                    fill: false
                }
                ]
            },
            options: {
                title: {
                    display: true,
                    text: 'Populations per gender in 2012 Seoul'
                }
            }
        });
    </script>
</body>

</html>
