<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <svg width="600" height="1000"></svg>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script> 
        var dataset = [-2.4, 0.4, 5.7, 12.5, 17.8, 22.2, 24.9, 25.7, 21.2, 14.8, 7.2, 0.4];
        var svg = d3.select("svg");

        svg.selectAll("bar")
            .data(dataset)
            .enter().append("rect")
            .attr("height", function (d, i) { return d * 5 })
            .attr("width", 30)
            .attr("x", function (d, i) { return (40 * i) })
            .attr("y", function (d, i) { return (250 - dataset[i]) });

        svg.selectAll("text")
            .data(dataset)
            .enter().append("text")
            .text(function (d) { return d })
            .attr("x", function (d, i) { return 40 * i })
            .attr("y", function (d, i) { return 250 - d*2 });

    </script>
</head>

</html>
